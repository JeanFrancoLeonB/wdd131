<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="WDD 131 - W05 Assignment: Product Review Form - Franco León">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">

    <script defer src="scripts/form.js"></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form  method="get" action="review.html">
            <fieldset>
                <label class="top" for="pname">Product Name</label>
                <select id="pname" name="pname" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>
            </fieldset>
            <fieldset class="raiting">
                <legend>Overall Rating</legend>
                <label class="stars">
                    <input type="radio" name="radio" value="1" required> ☆
                </label>
                <label class="stars">
                    <input type="radio" name="radio" value="2" required> ☆☆
                </label>
                <label class="stars">
                    <input type="radio" name="radio" value="3" required> ☆☆☆
                </label>
                <label class="stars">
                    <input type="radio" name="radio" value="4" required> ☆☆☆☆
                </label>
                <label class="stars">
                    <input type="radio" name="radio" value="5" required> ☆☆☆☆☆
                </label>
            <label  class="top" for="idate">Date of Installation</label>
            <input type="date" id="idate" name="idate" required>
   
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <label class="Check">
                    <input type="checkbox" name="features" value="Durability"> Durability
                </label>
                <label class="Check">
                    <input type="checkbox" name="features" value="Ease of Use"> Ease of Use
                </label>
                <label class="Check">
                    <input type="checkbox" name="features" value="Performance"> Performance
                </label >
                <label class="Check">
                    <input type="checkbox" name="features" value="Design"> Design
                </label>
           
            <label class="topp" for="wreview">Written Review (Optional)</label>
            <textarea id="wreview" name="wreview"></textarea>

            <label class="topp" for="uname">Your Name (Optional)</label>
            <input type="text" id="uname" name="uname">
        </fieldset>
            <input type="submit" value="Post Review">
        </form>
    </main>


    <footer>&copy; <span id="copyrightyear"></span> | Franco León | Trujillo - Perú |
        <br> <span id="lastupdated"></span>

    </footer>
</body>

</html>
